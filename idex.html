    .stat small{display:block;color:var(--muted)}

    /* heart background */
    .heart-bg{position:absolute;right:-80px;top:-120px;transform:rotate(-20deg);opacity:0.08;width:420px;height:420px;background:radial-gradient(circle at 30% 30%, #ff9fb1 0%, transparent 30%), conic-gradient(from 200deg,#ff6b81,#ff9fb1);clip-path:path('M256 464c-18.7 0-36.6-5.6-52.2-16.1C132.3 403.9 64 336 64 256 64 179.3 125.3 112 192 112c32.7 0 62.4 15.7 80 40 17.6-24.3 47.3-40 80-40 66.7 0 128 67.3 128 144 0 80-68.3 147.9-139.8 191.9C292.6 458.4 274.7 464 256 464z');filter:blur(20px)}

    /* small hearts animation */
    .hearts{position:absolute;left:10px;bottom:-20px;pointer-events:none}
    .hearts i{position:absolute;width:14px;height:14px;background:var(--accent);transform:rotate(-45deg);border-radius:3px;animation:float 6s linear infinite;opacity:0.85}
    .hearts i:after,.hearts i:before{content:'';position:absolute;background:var(--accent);width:14px;height:14px;border-radius:50%}
    .hearts i:before{top:-7px;left:0}
    .hearts i:after{left:7px;top:0}
    @keyframes float{0%{transform:translateY(0) scale(0.8) rotate(-45deg);opacity:1}100%{transform:translateY(-420px) scale(1.4) rotate(-45deg);opacity:0}}

    /* responsive */
    @media (max-width:860px){.content{grid-template-columns:1fr}aside{order:2}.avatar{width:86px;height:86px}}
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Declara√ß√£o rom√¢ntica">

    <div class="content">

 <script>
// texto da declara√ß√£o
const lines = [
"OII amor da minha vida...", "Queria te dizer que vo√ße √© muito incrivel,  vo√ße √© maravilhosa, sabe, eu quero sempre te mostrar que vo√ße √© a melho pessoa que eu poderia ter na minha vida e me sentir amado, e quero me casar com vo√ße meu amor!!", " Espero que vo√ße saiba e sinta a intensidade do meu amor por vo√ße e te ver feliz, √© minha maior felicidade, vo√ße √© o meu proposito minha vida, eu te amo tanto que nao sei como posso demonstrar esse tanto de amor que eu sinto meu bem..", "Quando saimos pela primeira vez, eu estava nervoso, eu nao sabia que estava junto com a mulher que vou passar o resto da minha vida", " Saiba que vo√ße √© minha maior prioridade, e eu quero sempre amar vo√ße, eu quero e vou, obrigado por me proporcionar tamanha felicdade que nao sei explicar, EU TE AMO!!", "Voce √© a melhor pessoa que eu poderia conhecer, eu te quero pra vida.", "Com todo meu carinho e Amor,\n do amor da sua vida: J√∫lio"
];

const stage = document.getElementById("stage");
const startBtn = document.getElementById("startBtn");
const controls = document.querySelector(".controls");
const heartsContainer = document.getElementById("hearts");
const download = document.getElementById("download");

// Fun√ß√£o para resetar a √°rea de texto
function resetDeclaration() {
  stage.innerHTML = `
    <div class="message">
      <div id="typedLine"></div>
    </div>
  `;
}

resetDeclaration();

// Criar bot√£o surpresa
const surpriseBtn = document.createElement("button");
surpriseBtn.textContent = "Mostrar surpresa üéÅ";
surpriseBtn.className = "strong";
controls.prepend(surpriseBtn);

// Mostrar foto
surpriseBtn.addEventListener("click", () => {
  stage.innerHTML = `
    <div style="text-align:center">
      <img src="emily.jpg" alt="nossa foto"
      style="max-width:260px;border-radius:12px;border:6px solid rgba(255,255,255,0.06)">
      <h3 style="margin:14px 0 8px;color:#ffd6e0">Surpresa! üíñ</h3>
      <p style="color:var(--muted);margin:0">Voc√™ √© especial demais pra mim, eu te amo.</p>
    </div>
  `;
});

// Anima√ß√£o de digita√ß√£o
startBtn.addEventListener("click", () => {
  resetDeclaration();

  let i = 0;

  function typeLine() {
    if (i >= lines.length) return;

    const box = document.getElementById("typedLine");
    const text = lines[i];
    let j = 0;

    const interval = setInterval(() => {
      box.textContent += text[j];
      j++;

      if (j >= text.length) {
        clearInterval(interval);
        box.innerHTML += "<br><br>";
        i++;
        setTimeout(typeLine, 300);
      }
    }, 30);
  }

  typeLine();
});

// Criar cora√ß√µes flutuantes
function createHearts(n) {
  for (let k = 0; k < n; k++) {
    const el = document.createElement("i");
    el.style.left = Math.random() * 100 + "px";
    el.style.bottom = Math.random() * 40 + "px";
    el.style.animationDuration = 4 + Math.random() * 6 + "s";
    el.style.opacity = 0.8 + Math.random() * 0.4;
    heartsContainer.appendChild(el);
  }
}

createHearts(10);

// Download da p√°gina
download.addEventListener("click", () => {
  const html = "<!doctype html>" + document.documentElement.outerHTML;
  const blob = new Blob([html], { type: "text/html" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "declaracao-para-voce.html";
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
});
</script>

</body>
</html>
